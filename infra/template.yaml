AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Publish receipt data.

Parameters:
  Name:
    Description: The name of the project.
    Type: String
    Default: publish-data-receipt
  Authorizer:
    Description: The arn of the Lambda function for JWT Request authorization.
    Type: String
    Default: arn:aws:lambda:us-east-2:920781344533:function:core-aws-authorizer

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub mytiki-publish-${AWS::Region}-${Name}
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true

  StateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Name: !Ref Name
      Role: !GetAtt Role.Arn
      Type: STANDARD
      DefinitionUri: ../out/state_machine.json
      DefinitionSubstitutions:
        result_bucket: !Ref Bucket
      Tracing:
        Enabled: true
      Logging:
        Level: ERROR
        IncludeExecutionData: true
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt LogGroup.Arn
      Events:
        S3Event:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              source:
                - aws.s3
              detail-type:
                - "Object Created"
              detail:
                bucket:
                  name:
                    - !Ref Bucket
                object:
                  key:
                    - wildcard: upload/*

  Function:
      Type: AWS::Serverless::Function
      Metadata:
        BuildMethod: rust-cargolambda
      Properties:
        FunctionName: get-receipt-data
        Description: Retrieve formatted receipt data from S3.
        VersionDescription: 0.0.1
        CodeUri: ../src/api/lambda
        Handler: bootstrap
        Runtime: provided.al2
        MemorySize: 1024
        Timeout: 900
        Tracing: Active
        Architectures:
          - x86_64
        AutoPublishAlias: latest
        # ProvisionedConcurrencyConfig:
        #   ProvisionedConcurrentExecutions: 2
        Policies:
          - Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: !Sub ${Bucket.Arn}/*
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
          - Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - logs:CreateLogDelivery
                  - logs:CreateLogStream
                  - logs:GetLogDelivery
                  - logs:UpdateLogDelivery
                  - logs:DeleteLogDelivery
                  - logs:ListLogDeliveries
                  - logs:PutLogEvents
                  - logs:PutResourcePolicy
                  - logs:DescribeResourcePolicies
                  - logs:DescribeLogGroups

  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Ref Name
      
      StageName: latest
      TracingEnabled: true
      MethodSettings:
      - LoggingLevel: ERROR
        ResourcePath: '/*'
        HttpMethod: '*'
        DataTraceEnabled: true
        MetricsEnabled: true
      Auth:
        Authorizers:
          CoreAwsAuthorizer:
            DisableFunctionDefaultPermissions: True
            FunctionArn: !Ref Authorizer
            FunctionPayloadType: REQUEST
            Identity:
              Headers:
                - Authorization
      BinaryMediaTypes:
        - image/png
        - image/jpg
        - image/jpeg
      Cors:
        AllowMethods: "'POST, OPTIONS, GET'"
        AllowHeaders: "'Content-Type, User-Agent, Authorization'"
        AllowOrigin: "'*'"
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ../src/api/openapi.yaml
        
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref Name
      RetentionInDays: 30

  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref Name
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                - states.amazonaws.com
      Policies:
        - PolicyName: XRay
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                  - xray:GetSamplingRules
                  - xray:GetSamplingTargets
        - PolicyName: CloudWatch
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - logs:CreateLogDelivery
                  - logs:CreateLogStream
                  - logs:GetLogDelivery
                  - logs:UpdateLogDelivery
                  - logs:DeleteLogDelivery
                  - logs:ListLogDeliveries
                  - logs:PutLogEvents
                  - logs:PutResourcePolicy
                  - logs:DescribeResourcePolicies
                  - logs:DescribeLogGroups
        - PolicyName: S3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: !Sub ${Bucket.Arn}/*
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
        - PolicyName: Textract
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - textract:AnalyzeExpense
  
  ConfigLambdaPermission:
    Type: "AWS::Lambda::Permission"
    DependsOn:
      - Function
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: core-aws-authorizer
      Principal: apigateway.amazonaws.com
